<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.wrap {
		width: 1000px;
		height: 700px;
		border: 1px solid green;
		position: relative;
	}
	img {
		width: 300px;
		height: 180px;
		position: absolute;
	}
	.a{
		top:0px;
		left:0px;
	}
	.b{
		top:0px;
		right:0px;
	}
	.c{
		bottom:0px;
		left:0px;
	}
	.d{
		bottom:0px;
		right:0px;
	}
	.e{
		top:350px;
		left:0px;
	}
</style>
</head>
<body>
	<div class="wrap">
		<img src="c1.png" class="a">
		<img src="c2.png" class="b">
		<img src="c3.png" class="c">
		<img src="c4.png" class="d">
		<img src="c5.png" class="e">
	</div>
</body>
</html>
