<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.container {
		margin-top: 50px;
	}
	.row {
		margin: 0px auto;
		width: 500px;
	}
	h2 {
		text-align: center
	}
	img {
		width: 120px;
		height: 160px;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		let im = document.querySelectorAll("img")
		for(let ii of im)
		{
			ii.onmouseover=()=>{
				ii.style.cursor="pointer"
				ii.style.border="2px solid green"
			}
			ii.onmouseout=()=>{
				ii.style.cursor="none"
				ii.style.border="none"
			}
		}
	}
</script>
</head>
<body>
	<img src="cgv1.jpg">
	<img src="cgv2.jpg">
	<img src="cgv3.jpg">
	<img src="cgv4.jpg">
	<img src="cgv5.jpg">
	<img src="cgv6.jpg">
	<img src="cgv7.jpg">
</body>
</html>
