<!--
		event : 사용자가 행위를 했을 경우 발생 → 자바스크립트의 핵심
		  1) onclick : 버튼이나 이미지 클릭했을 때
		  2) onchange : <select> 선택이 바뀌었을 때
		  3) mouseover / mouseout
		  4) keydown / keyup
		  
		  인라인 → 태그 안에서 제어
		    <input type=button onclick="display()">
		  이벤트 등록
		    let btn = document~
		    btn.onClick = function(){ }
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function btnClick(){
	
	alert("버튼 클릭")
}
</script>
</head>
<body>
	<input type="button" value="Click" onclick="btnClick()">
	<p>
	<a href="javascript:btnClick()">Click</a>
	<p>
	<input type=button value="Click2" onclick="alert('Hello')">
</body>
</html>
