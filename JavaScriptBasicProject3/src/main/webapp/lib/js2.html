<!--
		문서 객체 조작
		1. 글자 조작
		  - innerHTML
		  - textContent → 문자 출력만 함
		2. 스타일 조작
		  - 태그.style.속성 = 값
		  속성에 있는 '-' → 대문자로 붙임
		  background-color → backgroundColor
		3. 속성 조작 → menu
		  1) 일반 속성(HTML에서 지정된 속성)
		  2) 함수(HTML에서 지원하지 않는 사용자 정의 속성)
		    태그는 사용자 정의로 만들 수 없지만 속성은 사용자 정의를 사용할 수 있다
		    - 속성 첨부 : setAttribute()
		    - 속성 읽기 : getAttribute()
		
-->
