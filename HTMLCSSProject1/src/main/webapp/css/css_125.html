<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		/*스타일 적용*/
		color:red;
	}
	h1#a{
		color:yellow;
	}
	h1#b{
		color:blue;
	}
	h1.c {
		color:cyan;
	}
	h1.d {
		color:magenta;
	}
	h1#e {
		color:gray;
	}
</style>
</head>
<body>
	<h1 id="a">Java:응용프로그램(데이터베이스 연동 / 브라우저 연동)</h1>
	<h1 id="b">오라클 : 공통으로 사용되는 데이터를 저장/관리(SQL)</h1>
	<h1 class="c">HTML/CSS : 브라우저에 출력만 담당 => 응용이 없다</h1>
	<h1 class="c">JavaScript:Front-End : 프로그램언어 => 라이브러리(TypeScript)</h1>
	<h1 class="d">JSP(Servlet) : 오라클과 브라우저를 연결해주는 역할</h1>
	<h1 class="d">통합 => 모든 개발자가 동일한 코딩을 할 수 있게 만든다 : Spring</h1>
	<h1 id="e">웹 호스팅 : AWS</h1>
</body>
</html>
