<!DOCTYPE html>
<!-- 
	105page
	-------
	HTML5문서 구조화
			 ----- 템플릿 => 가로(inline), 세로(block)
			 				<span>		<div>
			 ----- 같은 구조 : 고정, 가변
	=> 프로젝트 : 메인 페이지(조원 동시)
				=> 기능 : 회원, 커뮤니티, 목록/상세보기/찜/좋아요
				   결제, 추천, 예약.....
				=> 회원/로그인 => 첫번째
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	background-color: yellow;
}
span{
	background-color: cyan;
	/* display: block; */
	
}
</style>
</head>
<body>
	<!-- Block 스타일 : 한줄 전체를 차지한다 -->
	<h1>&lt;div&gt;예제</h1>
	<div>Java</div>
	<div>Oracle</div>
	<div>HTML/CSS</div>
	<div>JSP/Servlet</div>
	<div>Spring(Spring-Boot)</div>
	<div>AWS</div>
	<h1>&lt;span&gt;예제</h1>
	<span>Java</span>
	<span>Oracle</span>
	<span>HTML/CSS</span>
	<span>JSP/Servlet</span>
	<span>Spring(Spring-Boot)</span>
	<span>AWS</span>
</body>
</html>
