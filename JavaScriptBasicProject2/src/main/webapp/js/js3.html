<!--
		1. 배열
		  1) 선언
		    let arr=[];
		  2) 값 추가
		    let arr=[1,2,3,4...] → 선언과 동시에 값 부여
		    arr[0]=값
		    arr.push(1)
		  3) 배열 함수
		    push() : 배열에 값 추가
		    pop() : 배열의 마지막 값을 제거
		    slice() : 원하는 위치부터 잘라 새로운 배열을 만든다 → arraycopy()
		    find() : 찾기
		    delete() : 배열을 완전 삭제
		    
		2. 지역변수와 전역변수
		  <script>
		  	  let a = 20 → 전역변수
			  function aaa(){
			  	let b = 10 → 지역변수
			  }
		  </script>
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	
	let calc={
		x:10,
		y:20,
		// 함수 추가
		sum:function(){
			return this.x+this.y
		},
		// 배열 추가
		name:["A","B","C"]
	}
	
	document.write("x = "+calc.x+"<br>")
	document.write("y = "+calc.y+"<br>")
	let hap = calc.sum()
	document.write("x+y = "+hap+"<br>")
	
	for(let n of calc.name)
	{
		document.write(n+"<br>")
	}
}
</script>
</head>
<body>

</body>
</html>
