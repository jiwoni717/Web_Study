<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.container {
		margin-top: 50px;
	}
	.row {
		margin: 0px auto;
		width: 800px;
	}
	h2 {
		text-align: center
	}
</style>
<script type="text/javascript">
	let index=1;
	
	let prev=()=>{
		index--;
		if(index<1)
			index=7;
		let img = document.querySelector("img")
		let path = "cgv"+index+".jpg";
		img.src = path;
	}
	
	let next=()=>{
		index++;
		if(index>7)
			index=1;
		let img = document.querySelector("img")
		let path = "cgv"+index+".jpg";
		img.src = path;
	}
	
	let auto=()=>{
		setInterval(() => {
			next()
		}, 1000);
	}
</script>
</head>
<body>
	<div class="container">
	<h2>태그 선택(querySelector)</h2>
	
		<div class="row">
			<table class="table">
				<tr>
					<td class="text-center">
						<img src="cgv1.jpg" width=300 height=425>
					</td>
				</tr>
				<tr>
					<td class="text-center">
						<input type=button value="이전" class="btn btn-lg btn-danger" onclick="prev()">
						<input type=button value="다음" class="btn btn-lg btn-warning" onclick="next()">
						<input type=button value="자동" class="btn btn-lg btn-primary" onclick="auto()">
					</td>
				</tr>
			</table>
		</div>
	
	</div>
</body>
</html>
