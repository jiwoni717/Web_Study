<!--
		함수
		  1. 익명의 함수 → 변수 선언으로 받음
		    let 함수명 = function(){}
		    
		  2. 선언적 함수
		    function 함수명(){}
		    
			  1) 리턴형 O, 매개변수 O
			    function func_name(id...){
			    	처리...
			    	return 값;
			    }
			  2) 리턴형 O, 매개변수 X
			    function func_name(){
			    	처리...
			    	return 값;
			    }
			  3) 리턴형 X, 매개변수 O
			    function func_name(id...){
			    	처리...
			    }
			  4) 리턴형 X, 매개변수 X
			    function func_name(){
			    	처리...
			    }
			    
		  3. 화살표 함수
		    let calc = function(x,y,z){
		    	return x+y+z
		    }
		    ↓
		    let calc=(x,y,z)=>x+y+z
		    
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=()=>{
		
		let a = 10
		let b = 20
		let c = add(a,b)
		let d = add2(a,b)
		let e = add3(a,b)
		let f = add4(a,b)
		
		document.write("c="+c+", d = "+d+", e = "+e+", f = "+f)
	}
	
	function add(a,b)
	{
		return a+b;
	}
	
	let add2=function(a,b)
	{
		return a+b;
	}
	
	let add3=(a,b)=>a+b
	
	let add4=(a,b)=>{return a+b;}
</script>
</head>
<body>

</body>
</html>
