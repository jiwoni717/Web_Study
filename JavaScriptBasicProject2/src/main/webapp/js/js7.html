<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.container {
		margin-top: 50px;
	}
	.row {
		margin: 0px auto;
		width: 800px;
	}
	h2 {
		text-align: center
	}
</style>
<script type="text/javascript">
// const → 변경 안됨(상수), java에서 데이터를 받는 경우 많이 씀
window.onload=function(){
	let imgs = document.getElementsByClassName("im")
	for(let img of imgs){
		img.style.border = "3px solid red"
	}
	
	imgs[2].style.border="3px solid green"
}
</script>
</head>
<body>
	<div class="container">
	<h2>document.querySelectorAll()</h2>
	
		<div class="row">
			<table class="table">
				<tr>
					<td>
						<img src="cgv1.jpg" style="width:100%" class="im"> <!-- class로 보내면 무조건 배열로 받음 -->
					</td>
					<td>
						<img src="cgv2.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv3.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv4.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv5.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv6.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv7.jpg" style="width:100%" class="im">
					</td>
				</tr>
			</table>
		</div>
	
	</div>
</body>
</html>
