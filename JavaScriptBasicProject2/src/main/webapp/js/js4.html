<!--
		DOM : 태그를 제어하는 프로그램
		
		1. 태그 찾기
		  - 태그는 트리 형태로 저장되어 있다
		  1) 태그 1개 선택 → 태그, 속성, 값
		    - document.getElementBy~()
		    - document.querySelector(selector → css랑 형식 동일)
		  2) 태그 여러개 선택 → 클래스나 태그명
		    - document.getElements클래스,태그명()
		    - document.querySelectorAll()
-->
<!DOCTYPE html>
<html>
<head>

</head>
