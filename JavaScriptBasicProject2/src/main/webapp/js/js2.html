<!--
		Callback함수
		  매개변수로 전달되는 함수
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func(callback)
	{
		for(let i=1;i<=10;i++)
		{
			callback(); //setTimer(), setInterval()
		}
	}
	
	let callback=function(){
		document.write(i+" : 함수 호출...<br>")
	}
	
	window.onload=()=>{
		func(callback);
	}
	
</script>
</head>
<body>

</body>
</html>
