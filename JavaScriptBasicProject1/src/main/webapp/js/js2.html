<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script type="text/javascript">
	function login() {
		let id = document.getElementById("id").value;
		if(id=="")
		{
			//alert("아이디를 입력하세요.")
			document.getElementById("id").focus();
			document.getElementById("result").innerHTML="아이디를 입력하세요"
		}
	}
</script>
<style type="text/css">
	.container {
		margin-top: 50px;
	}
	.row {
		margin: 0px auto;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<table class="table">
				<tr>
					<th width=35% class="text-center">ID</th>
					<td width=65%>
						<input type=text id=id size=15 class="input-sm">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<span id="result" style="color:red"></span>
					</td>
				</tr>
				<tr>
					<th width=35% class="text-center">Password</th>
					<td width=65%>
						<input type=password id=pwd size=15 class="input-sm">
					</td>
				</tr>
				<tr>
					<td colspan="2" class="text-center">
						<input type=button class="btn btn-sm btn-primary" value="로그인">
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
