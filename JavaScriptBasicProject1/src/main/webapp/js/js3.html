<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
	.container {
		margin-top: 50px;
	}
	.row {
		margin: 0px auto;
		width: 350px;
	}
	h2 {
		text-align: center
	}
</style>
<script type="text/javascript">
	//자동화 처리 할 때는 window.onload=function(){}
	function gesan() {
		let korTag = document.getElementById("kor");
		if(korTag.value=="")
		{
			korTag.focus();
			return
		}
		
		let engTag = document.getElementById("eng");
		if(engTag.value=="")
		{
			engTag.focus();
			return
		}
		
		let mathTag = document.getElementById("math");
		if(mathTag.value=="")
		{
			mathTag.focus();
			return
		}
		
		// 총점
		let total=Number(korTag.value)+Number(engTag.value)+Number(mathTag.value);
		document.getElementById("total").value=total;
		
		//평균
		let avg = Math.round(total/3).toFixed(2);
		document.getElementById("avg").value=avg;
		
		//학점
		let score='A';
		if(avg>=90)
			score='A';
		else if(avg>=80)
			score='B';
		else if(avg>=70)
			score='C';
		else if(avg>=60)
			score='D';
		else
			score='F';
			
		document.getElementById("score").value=score;
	}
</script>
</head>
<body>
	<div class="container">
	<h2>성적 계산</h2>
	
		<div class="row">
			<table>
				<tr>
					<th class="text-center" width=35%>국어</th>
					<td width=65%>
						<input type=text class="input-sm" id="kor" size=15>
					</td>
				</tr>
				
				<tr>
					<th class="text-center" width=35%>영어</th>
					<td width=65%>
						<input type=text class="input-sm" id="eng" size=15>
					</td>
				</tr>
				
				<tr>
					<th class="text-center" width=35%>수학</th>
					<td width=65%>
						<input type=text class="input-sm" id="math" size=15>
					</td>
				</tr>
				
				<tr>
					<td colspan="2" class="text-center">
						<input type=button class="btn btn-sm btn-danger" value="처리" onclick="gesan()">
					</td>
				</tr>
			</table>
			
			<h2>처리 결과</h2>
			<table>
				<tr>
					<th class="text-center" width=35%>총점</th>
					<td width=65%>
						<input type=text class="input-sm" id="total" size=15 readonly>
					</td>
				</tr>
				
				<tr>
					<th class="text-center" width=35%>평균</th>
					<td width=65%>
						<input type=text class="input-sm" id="avg" size=15 readonly>
					</td>
				</tr>
				
				<tr>
					<th class="text-center" width=35%>학점</th>
					<td width=65%>
						<input type=text class="input-sm" id="score" size=15 readonly>
					</td>
				</tr>
			</table>
		</div>
		
	</div>
</body>
</html>
