<!--
		자바스크립트
		1. 사용법
		  - 내부스크립트 : 한개 파일에서만 사용
		  	<script type="text/javascript"> → ES6버전은 javascript대신 babel
		  		기능 처리
		  	</script>
		  - 외부스크립트 : 공통으로 사용되는 부분을 파일로 제작
		  	<script type="texxt/javascript" src="원격(URL) 또는 파일 경로명"> </script>
		  - 인라인스크립트 : 태그 한개를 제어
		  	<input type=button onclick="javascript:history.back()">
		
		2. 버전
		  ES5
		  	제어문, 연산자, 변수
		  	변수 : var(자동 지정 변수)
		  ES6
		  	var대신 블록변수 → let(지역 변수), const(상수형 변수)
		  	연산자 : ===(같다), !==(같지 않다)
		  	화살표 함수
		  	  function display(){}
		  	  let display=()=>{} → function, return을 삭제
		  	문장 종료시 ;을 사용하지 않음
		  	
		변수
		  let 변수명=값 → 값에 따라 자동으로 데이터형 변경
		
		데이터형
		  1. number
		  2. string : '', ""
		  3. array : [] → 자바스크립트에서는 다른 데이터형을 섞어서 사용이 가능하다(하지만 같은 데이터형 사용하는 것을 권장)
		  4. object : {}
		  5. boolean : true(1), false(0)
		  6. null
		  7. undefined : 초기화가 되지 않은 상태
		  typeof 변수명 : 데이터형 확인
		  
		출력
		  document.write() : 브라우저 안에 출력
		  console.log() : 도스창에 출력
		  alert() : 팝업창 출력
		  
		연산자
		  단항 연산자 : ++, --, !
		  형변환 연산자
		    1) 숫자형으로 변경 : Number("10"), parseInt("10")
		    2) 문자형으로 변경 : String(10) → "10"
		    3) boolean형으로 변경 : Boolean(1) → 숫자만 들어갈 수 있음, 0 / 0.0이 아닌 모든 수는 true가 됨
		  산술 연산자 : +, -, *, /, %
		    + → 문자열 결합도 된다는거 주의
		    / → 정수/정수 = 실수
		  비교 연산자 : === 같다(==를 사용할 수도 있으나 ===가 권장사항), !== : 같지 않다(!=를 사용할 수 있으나 ~...) 그 외에는 자바랑 똑같음
		  논리 연산자 : 자바랑 같음
		  대입 연산자 : 자바랑 같음
		  복합 대입 연산자
		  삼항 연산자
		  
		태그 제어
		  1. 태그에 id 속성이 있는 경우
		    document.getElementById("아이디명") → &('#아이디명')
		    								 → &refs.아이디명
		  2. 태그에 class 속성이 있는 경우
		  	document.getElementByClassName("클래스명")
		  3. 태그에 name 속성이 있는 경우
		  	document.getElementByName("name명")
		  4. 태그명을 읽는 경우
		  	document.getElementByTagName("태그명")
		  5. CSS의 Selector를 이용할 때
		  	document.querySelector(css);
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수 선언
	window.onload=function(){
		let a=10;
		let b=10.5;
		
		console.log("a = "+typeof a);
		console.log("b = "+typeof b);
		
		let c='Hello JavaScript!!';
		let d="Hello JavaScript!!";
		
		console.log("c = "+c+", "+typeof c);
		console.log("d = "+d+", "+typeof d);
		
		// \t(tab), \n(new line), "" → \"", '' → \'', \ → \\
		// 문자열 결합 +
		let e = c+", "+d
		console.log("e = "+e)
		
		// bollean : true / false
		let f = true
		let g = false
		
		console.log("f = "+f+", "+typeof f)
		console.log("g = "+g+", "+typeof g)
		
		f=Boolean(1);
		g=Boolean(0);
		
		console.log("f = "+f+", "+typeof f)
		console.log("g = "+g+", "+typeof g)
		
		let k
		console.log("k = "+k)
		
		let m=[10, "홍길동", 10.5] // 데이터형이 섞여도 됨
		let n={name:"홍길동", sex:"남자"} // name, sex → 멤버변수 n.name, n.sex로 가져올 수 있음
		
		console.log("m = "+typeof m+", "+m)
		console.log("n = "+typeof n+", "+n.name+", "+n.sex)
		
		
		
	}
</script>
</head>
<body>

</body>
</html>
