<!-- 
	1. HTML 태그
		= inline/block 구분(108page)
		블록 형태 : 한줄 전체를 차지한다
		 div, h1~h6, p, 목록(ul,ol,dl,table)
		인라인 형태 : 태그의 크기만큼만 차지한다
		 span, a, input, strong, b, textarea, select
		display : block
		--------------------------------------
		display : inline : 크기 결정이 안된 상태
		display : inline-block : 크기가 결정되는 경우(width,height)
		--------------------------------------
		1) 화면을 나눠서 작업 : div
		2) 팝업, 부메뉴 : span
		3) 입력창 => text, password, file, hidden, textarea, select
				GET : 단순한 데이터 전송(페이지, 고유번호, 검색어)
				
				POST : 보안 (로그인, 회원가입)
						입력값이 많은 경우(글쓰기, 수정)
						=> 데이터를 노출하지 않는다
						=> form, ajax, vuejs, reactjs
				=> servlet (서버)
					get => doGet()
					post => doPost()
					=> get/post => service()
					=> request / response
						|			| 결과값을 HTML로 변환 브라우저로 전송
						클라이언트가 보낸 정보 받기
						=> request.getParameter()
						=> request.getParameterValues() : checkbox
						=> 서블릿에서만 사용하는 것이 아니다(JSP)
					클라이언트 (브라우저)
					
					ul - li 
					ol - li
					dl - dt,dd
					table - tr - th,td
					
					div, span => css동반
					
			126~127page
			태그를 가지고 온다
			
			=>URL단위
			=>background => URL(이미지 첨부)
			  ---------- <img> => 글자를 입력
 -->
