<!DOCTYPE html>
<!-- 
	82page table
	태그 : 테이블 형태를 만들어주는 태그(table)
	한줄 => tr
	
	<tr>-----------------------------
	
	-----------------------------</tr>
	<tr>-----------------------------
	
	-----------------------------</tr>
	<tr>-----------------------------
	
	-----------------------------</tr>
	
	----------------------------------------------------------
	<th>이미지</th>	<th>곡명</th>	<th>가수명</th>	<th>앨범</th>		==> 제목줄
	----------------------------------------------------------
	<td>1.jpg</td>	<td>aaaa</td>	....
	
	<tr>안에 <th>,<td>의 갯수는 반드시 동일하게 만든다
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<table border=1 bordercolor=black>
			<tr>
				<td>학번</td>
				<td>이름</td>
				<td>국어</td>
				<td>영어</td>
				<td>수학</td>
			</tr>
			<tr>
				<td>1</td>
				<td>홍길동</td>
				<td>90</td>
				<td>90</td>
				<td>90</td>
			</tr>
			<tr>
				<td>2</td>
				<td>심청이</td>
				<td>80</td>
				<td>80</td>
				<td>80</td>
			</tr>
			<tr>
				<td>3</td>
				<td>이순신</td>
				<td>70</td>
				<td>70</td>
				<td>70</td>
			</tr>
			<tr>
				<td colspan="5">총인원:2</td>
			</tr>
			<tr>
				<td colspan="2">총인원:2</td>
				<td colspan="3">총인원:2</td>
			</tr>
		</table>
</body>
</html>
